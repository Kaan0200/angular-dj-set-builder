<div>
  <div>
    {{ this.currentTrackSet.Name }} - {{ this.currentTrackSet.Id }}
  </div>
  <div>
    <ol>
      @for (song of this.currentTrackSet.Tracks; track song) {
      <li class="song-row">
        <div>
          <mat-form-field>
            <input matInput placeholder="Song Artist" [(ngModel)]="song.Artist"/>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Song title" [(ngModel)]="song.Title"/>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Record Label" [(ngModel)]="song.Label" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Musical Key" [(ngModel)]="song.MusicKey" />
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Tempo" type="number" width="64" [(ngModel)]="song.BPM" />
          </mat-form-field>
        </div>
        <div>
            <mat-slide-toggle label-Position="before" >Aquired</mat-slide-toggle>
        </div>
      </li>
      }
    </ol>
    <button matFab>
      <mat-icon fontIcon="add" (click)="AddSong()"></mat-icon>
    </button>
  </div>
</div>
