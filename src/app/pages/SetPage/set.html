<div>
  <div>
    {{ this.currentTrackSet.Name }} - {{ this.currentTrackSet.Id }}
  </div>
  <div>
    <ol>
      @for (song of this.currentTrackSet.Tracks; track song) {
      <li class="song-row">
        <div>
          <mat-form-field>
            <mat-label>Artist</mat-label>
            <input matInput placeholder="Song Artist" [value]="song.Artist"/>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput placeholder="Song title" [value]="song.Title"/>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Label</mat-label>
            <input matInput placeholder="Record Label" [value]="song.Label" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Key</mat-label>
            <input matInput placeholder="Musical Key" [value]="song.MusicKey" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>BPM</mat-label>
            <input matInput placeholder="Tempo" [value]="song.BPM" />
          </mat-form-field>
        </div>
        <div>
            <mat-slide-toggle label-Position="before">Aquired</mat-slide-toggle>
        </div>
      </li>
      }
    </ol>
    <button matFab>
      <mat-icon fontIcon="add" (click)="AddSong()"></mat-icon>
    </button>
  </div>
</div>
