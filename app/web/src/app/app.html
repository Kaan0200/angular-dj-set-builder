<style>
  .main {
    grid-template-rows: auto 1fr;
    color: white;
  }
  .top-bar {
    display: flex;
    background-color: blueviolet;
    align-content: space-evenly;
    justify-content: space-between;
    padding-left: 2rem;
    padding-right: 2rem;
  }
  .nav-and-content {
    display: grid;
    grid-template-columns: auto 1fr;
  }
  .side-navigation {
    padding: 1em;
    display: block;
  }
  .content-wrapper {
    padding: 1em;
  }
  .about-link {
    align-content: space-evenly;
  }
  .login-cover {
    position: absolute;
    width: 100vw;
    height: 100vh;
    top: 0;
    left: 0;
    opacity: 0.5;
    background-color: black;
    z-index: 10;
  }

</style>

<main class="main">
  <div class="top-bar">
    <h3>DJ Set Builder ðŸŽµ</h3>
    <div>
    <button matButton>
      <a class="about-link" routerLink="/about">About</a>
    </button>
    <button matButton
      (click)="openLogin()"
    >Login</button>
    </div>
  </div>
  @if (showLogin) {
    <div class="login-cover" (click)="closeLogin()"></div>
    <login-panel (close)="closeLogin()"/>
  }
  <div class="nav-and-content">
    <set-navigation
      [Sets]="SetLists"
      (newSet)="createSet()"
      (swapTo)="swapToSet($event)"
    />
    <div class="content-wrapper">
      <router-outlet />
    </div>
  </div>
</main>
